<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center><title>Student Data Deletion Form</title></center>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h2 {
            color: #007bff; /* Blue color */
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #dc3545; /* Red color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #c82333; /* Darker red color on hover */
        }
    </style>
</head>
<body>
   <center> <h2>Student Data Deletion Form</h2></center>
    <form action="inter_delete_data" method="post">
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="Rollno"><br><br>

       <center>   <button type="submit">Delete</button></center>
    </form>
</body>
</html>
