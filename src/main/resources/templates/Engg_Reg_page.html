<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <center>  <h1>Student Information Form</h1></center>
    <form action="engineering_Save_data" method="post">
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="Rollno"><br><br>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="Fullname"><br><br>

        <label for="emailid">Email ID:</label>
        <input type="email" id="emailid" name="Emailid"><br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="District"><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>

       <center> <input type="submit" value="Submit"></center>
    </form>
</body>
</html>
