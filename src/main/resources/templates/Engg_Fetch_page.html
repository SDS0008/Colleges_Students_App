<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering College Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Color alternates rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Engineering College Data</h2>
    <form action="Engg_Fetch_page" method="post">
        <table>
        <thead>
            <tr>
                <th>Rollno</th>
                <th>Fullname</th>
                <th>Emailid</th>
                <th>District</th>
                <th>Contact</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over a collection of DE objects -->
            <tr th:each="engineer : ${engineering}">
                <td th:text="${engineer.Rollno}"></td>
                <td th:text="${engineer.Fullname}"></td>
                <td th:text="${engineer.Emailid}"></td>
                <td th:text="${engineer.District}"></td>
                <td th:text="${engineer.contact}"></td>
            </tr>
            </tbody>
        </table>
       
    </form>
</body>
</html>
